<ion-header>
  <ion-toolbar color="warning">
    <ion-buttons slot="start">
      <ion-menu-button menu="sideMenu"></ion-menu-button>
    </ion-buttons>

    <ion-buttons slot="end" (click)="toggleBtn()">
      <ion-button>
        <ion-icon name="grid" slot="end" [name]="visible ? 'grid' : 'list'"></ion-icon>
      </ion-button>
    </ion-buttons>

    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content *ngIf="visible" color="medium">
  <ion-card *ngFor="let product of products" [routerLink]="['./',product.id]" color="secondary" style="margin-top: 20px; margin-left: 20px; margin-right: 20px;">
    <ion-card-content>
     <ion-list>
       <ion-item lines="none">
        <ion-thumbnail  slot="start">
          <ion-img [src]="product.imgUrl[0]"></ion-img>
        </ion-thumbnail >
          <ion-label>
            <b>{{product.nama}} {{product.model}}</b><br>
            {{product.harga | currency: 'Rp.'}}<br>
            Stok: {{product.stok}}
        </ion-label>
       </ion-item>
     </ion-list>
    </ion-card-content>
  </ion-card>
</ion-content>

<ion-content *ngIf="!visible" color="medium">
  <ion-grid color="secondary" style="margin-top: 30px;">
    <ion-row>
      <ion-col size="6" *ngFor="let product of products" color="secondary">
        <ion-card [routerLink]="['./',product.id]" color="secondary">
          <ion-card-content>
           <ion-list>
              <ion-thumbnail class="imgGrid" slot="start" style="margin-left: 20px;">
                <ion-img [src]="product.imgUrl[0]" style="position: relative;"></ion-img>
              </ion-thumbnail ><br>
                <ion-label style="text-align: center; color: mediumslateblue;">
                  <b style="margin-left: 20px;">{{product.nama}} {{product.model}}</b><br>
                  <b style="margin-left: 20px;">{{product.harga | currency: 'Rp.'}}</b><br>
                  <b style="margin-left: 20px;">Stok: {{product.stok}}</b>
              </ion-label>
           </ion-list>
          </ion-card-content>
        </ion-card>
      </ion-col>
    </ion-row>
  </ion-grid>
</ion-content>
